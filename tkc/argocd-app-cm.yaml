# These are all the ArgoCD applocations that need to be executed on the workload cluster. Add/modify as needed. Change the name of the CM as needed
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-app-configmap
data:
  argocd-tkc-addons.template.yaml: |
    ---
    apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: tkc-addons-${CLUSTER_NAME}-tanzupkgs
    spec:
      project: default
      source:
        repoURL: "https://github.com/papivot/vks-argocd-gitops.git"
        path: package-repo
        targetRevision: HEAD       
      destination:
        server: ${CLUSTER_IP}
      syncPolicy:
        automated:
          prune: true  
    ---
    apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: tkc-addons-${CLUSTER_NAME}-certmanager
    spec:
      project: default
      source:
        repoURL: "https://github.com/papivot/vks-argocd-gitops.git"
        path: cert-manager
        targetRevision: HEAD
        directory:
          recurse: true
      destination:
        server: ${CLUSTER_IP}
      syncPolicy:
        automated:
          prune: true
    ---
    apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: tkc-addons-${CLUSTER_NAME}-contour
    spec:
      project: default
      source:
        repoURL: "https://github.com/papivot/vks-argocd-gitops.git"
        path: contour
        targetRevision: HEAD       
      destination:
        server: ${CLUSTER_IP}
      syncPolicy:
        automated:
          prune: true
    ---
    # add more apps as needed